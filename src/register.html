--- 
layout: default 
permalink: /register/ 
---

<section class="form-section register-form">
	<div class="container">
		<h1 class="h2 heading-primary font-weight-normal mb-md mt-lg">Create an Account</h1>
		<div class="featured-box featured-box-primary featured-box-flat featured-box-text-left mt-md">
			<div class="box-content">
				<form action="#">
					<h4 class="heading-primary text-uppercase mb-lg">PERSONAL INFORMATION</h4>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label class="font-weight-normal">Name <span class="required">*</span></label>
								<input id="create-contactname" type="text" class="form-control" required>
							</div>

							<div class="form-group">
								<label class="font-weight-normal">Email Address <span class="required">*</span></label>
								<input id="create-email" type="email" class="form-control" required>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label class="font-weight-normal">Phone <span class="required">*</span></label>
									<input id="create-phone" type="number" class="form-control" required>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label class="font-weight-normal">Fax</label>
									<input id="create-fax" type="number" class="form-control" required>
								</div>
							</div>
						</div>

						<div class="col-sm-6 col-md-6">
							<div class="form-group">
								<label class="font-weight-normal">Address <span class="required">*</span></label>
								<input id="create-address" type="text" class="form-control" required>
							</div>

							<div class="form-group">
								<label class="font-weight-normal"> City / Town <span class="required">*</span></label>
								<input id="create-city" type="text" class="form-control" required>
							</div>

							<div class="col-sm-6">
								<div class="form-group">
									<label class="font-weight-normal">State <span class="required">*</span></label>
									<input id="create-state" type="text" class="form-control" required>
								</div>
							</div>
	
							<div class="col-sm-6">
								<div class="form-group">
									<label class="font-weight-normal">Zip Code <span class="required">*</span></label>
									<input type="text" class="form-control" required>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-6">
							<div class="checkbox mb-xlg">
								<label>
									<input type="checkbox" value="1">
										Sign Up for Newsletter
								</label>
							</div>
							<h4 class="heading-primary text-uppercase mb-lg">LOGIN INFORMATION</h4>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label class="font-weight-normal">Username <span class="required">*</span></label>
								<input type="password" class="form-control" required>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label class="font-weight-normal">Password <span class="required">*</span></label>
								<input type="password" class="form-control" required>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<label class="font-weight-normal">Confirm Password <span class="required">*</span></label>
								<input type="password" class="form-control" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<p class="required mt-lg mb-none">* Required Fields</p>
							<div class="form-action clearfix mt-none">
								<a href="{{ site.baseurl }}/login" class="pull-left"><i class="fa fa-angle-double-left"></i> Back</a>
								<input type="submit" class="btn btn-primary" value="Submit">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
