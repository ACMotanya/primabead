<div class="section-contact-area">
	<div class="container">
		<div class="row">
			<div class="col-md-8">

				<div class="alert alert-success hidden mt-lg" id="contactSuccess">
					<strong>Success!</strong> Your message has been sent to us.
				</div>

				<div class="alert alert-danger hidden mt-lg" id="contactError">
					<strong>Error!</strong> There was an error sending your message.
					<span class="font-size-xs mt-sm display-block" id="mailErrorMessage"></span>
				</div>

				<h2 class="heading-text-color">Leave a <strong>Message</strong></h2>
				<form id="contactForm" name="contactform" action="http://72.64.152.18:8083/nlhelpers/mailer/contact.php" method="POST" enctype="multipart/form-data">
					<input type='hidden' name='realsubject' value='PrimaDIY Contact Form' />
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>Name *</label>
								<input type="text" value="" data-msg-required="Please enter your name." maxlength="100" class="form-control" name="name" id="name" required>
							</div>

							<div class="form-group">
								<label>Email *</label>
								<input type="email" value="" data-msg-required="Please enter your email address." data-msg-email="Please enter a valid email address." maxlength="100" class="form-control" name="email" id="email" required>
							</div>

							<div class="form-group">
								<label>Subject</label>
								<input type="text" value="" data-msg-required="Please enter the subject." maxlength="100" class="form-control" name="subject" id="subject" required>
							</div>
						</div>

						<div class="col-sm-6">
								<div class="form-group mb-lg" style="display: none;">
										<input type="text" id="contactform-phone" name="phone" value="" class="sm-form-control border-form-control" placeholder="Phone" />
									</div>
							<div class="form-group mb-lg">
								<label>Message *</label>
								<textarea maxlength="5000" data-msg-required="Please enter your message." rows="5" class="form-control" name="message" id="message" required></textarea>
							</div>
							<!--
							<div class="form-group mb-lg">
								<div class="g-recaptcha" data-sitekey="6Lcs0TcUAAAAAIVBHv8RGtXr0T59AJrYB4TGK7_z"  data-callback="enableBtn"></div>
							</div>
							-->
								<div class="col_full center">
									<div class="g-recaptcha" data-sitekey="6LfczRsUAAAAAHQJ16IpqWnd9KUDIjhX2sCLjzDg"  data-callback="enableBtn"></div>
								</div>
							<input id="validateButton" type="submit" value="submit" name="contactform-submit" class="btn btn-primary mb-xlg">
						</div>
					</div>
				</form>
			</div>
