<head>

  <!-- Basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta name="keywords" content="Beads Jewelry" />
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="author" content="PrimaDIY.com">

  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Web Fonts  -->

  <link href="https://fonts.googleapis.com/css?family=BioRhyme:700" rel="stylesheet">

  <link rel="stylesheet" href="{{ "/css/skins/skin-shop-2.css" | prepend: site.baseurl }}">
  -->
  <link rel="stylesheet" href="{{ "/css/extension.css" | prepend: site.baseurl }}">

  <link href="{{ "/jplist/jplist.core.min.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css" />

  {% endif %}
</head>
